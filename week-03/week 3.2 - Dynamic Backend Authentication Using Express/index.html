<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Backend Authentication Using Express</title>
  </head>
  <body>
    <button onclick="getAnimalData()">Get Backend Data from Api</button>
  </body>
  <script>
    //#1 normal way to Access the data from API
    function getAnimalData() {
      fetch("https://fakerapi.it/api/v1/persons").then(function (response) {
        response.json().then(function (finaldata) {
          console.log(finaldata);
        });
      });
    }
    //#2 Async-Await
    async function getAnimalDataAsynAwaitWay() {
      const response = await fetch("https://fakerapi.it/api/v1/persons");
      const finaldata = await response.json();
      console.log(finaldata);
    }
  </script>
</html>
